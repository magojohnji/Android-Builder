name: Build kernels

on:
  push:
    paths-ignore:
      - 'website/**'
  pull_request: 
  repository_dispatch:
  workflow_dispatch:
    inputs:
      release:
        description: "DEBUG"
        required: true
        default: false
        type: boolean            
  schedule:
    - cron: "14 13 * * 5"

jobs:
  Read-configuration:
    name: üêÇ Parse *.config.json
    runs-on: ubuntu-latest
    outputs:
      CONFIGS: ${{ steps.generate-matrix.outputs.CONFIGS }}
      BUILD_DATE: ${{ steps.generate-builddate.outputs.BUILDDATE }}
    steps:
      # This action checks-out your CONFIGSitory under $GITHUB_WORKSPACE, so your workflow can access it.
      - name: üòÑ Checkout
        uses: actions/checkout@v4

      # Match the configuration files in the CONFIGS directory, read the contents and merge them into an array.
      - name: üòÜ Generate Matrix
        id: generate-matrix
        run: |
          echo "CONFIGS<<EOF" >> $GITHUB_OUTPUT
          jq -s '[.[][]]' Kernel/configs/violet.config.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Set compile time.
      - name: ‚è∞ Set builddate
        id: generate-builddate
        run: echo "BUILDDATE=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT


  Build-Kernel:
    name: "üêé Build kernel"
    runs-on: ubuntu-latest
    needs:
      - Read-configuration
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        CONFIG: ${{ fromJSON(needs.Read-configuration.outputs.CONFIGS) }}
    env:
      # Basic configuration
      WORKSPACE: ${{ github.workspace }}
      BUILD_DATE: "${{ needs.Read-configuration.outputs.BUILD_DATE }}"

      # General configuration
      KERNEL_NAME: ${{ matrix.CONFIG.general.name }}
      BUILD_HOST: ${{ matrix.CONFIG.general.build-host }}
      BUILDER: ${{ matrix.CONFIG.general.builder-name }}
      ENABLE_KP: ${{ matrix.CONFIG.general.enableKprobes }}
      ENABLE_OFS: ${{ matrix.CONFIG.general.enableOverlayFS }}
      DISABLE_LTO: ${{ matrix.CONFIG.general.disable-lto }}
      DISABLE_CC_WERROR: ${{ matrix.CONFIG.general.disable-cc-werror }}
      RELEASE: ${{ matrix.CONFIG.general.release }}
      DEBUG: ${{ matrix.CONFIG.general.debug }}

      # Kernel source configuration
      KERNEL_LINK: ${{ matrix.CONFIG.kernelSource.link }}
      KERNEL_BRANCH: ${{ matrix.CONFIG.kernelSource.branch }}
      KERNEL_DEFCONFIG_PATH: ${{ matrix.CONFIG.kernelSource.defconfig }}
      KERNEL_ARCH: ${{ matrix.CONFIG.kernelSource.arch }}
      NEED_DTBO: ${{ matrix.CONFIG.kernelSource.need-dtbo }}

      # KernelSU configuration
      ENABLE_KERNELSU: ${{ matrix.CONFIG.withKernelSU.enable }}
      KERNELSU_INSTALLER: ${{ matrix.CONFIG.withKernelSU.installer }}
      KERNELSU_TAG: ${{ matrix.CONFIG.withKernelSU.tag }}
      APPLY_KSU_PATCH: ${{ matrix.CONFIG.withKernelSU.apply-patch }}
      KSU_EXPECTED_SIZE: ${{ matrix.CONFIG.withKernelSU.ksu_expected_size }}
      KSU_EXPECTED_HASH: ${{ matrix.CONFIG.withKernelSU.ksu_expected_hash }}
      MK_BOOT: ${{ matrix.CONFIG.withKernelSU.make_bootimg }}
      BOOTIMG_LINK: ${{ matrix.CONFIG.withKernelSU.bootimg_link }}

      # Whether to enable LXC docker
      ENABLE_LXC: ${{ matrix.CONFIG.enableLXC }}

      # Whether to use ccache to speed up compilation
      ENABLE_CCACHE: ${{ matrix.CONFIG.ccache }}

      # AnyKernel3 configuration
      ENABLE_ANYKERNEL3: ${{ matrix.CONFIG.AnyKernel3.enable }}
      AK3_LINK: ${{ matrix.CONFIG.AnyKernel3.link }}
      AK3_BRANCH: ${{ matrix.CONFIG.AnyKernel3.branch }}

      # Set output & ccache directory
      OUT_DIR: "$GITHUB_WORKSPACE/kernel_workspace/kernel_dir/out"
      OUT_DIR: "${{ github.workspace }}/${{ matrix.CONFIG.general.name }}/out"
      CCACHE_DIR: "${{ github.workspace }}/ccache"
    steps:
      # Set swap space
      - name: üìê Set swap to 10G
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      # This action checks-out your CONFIGSitory under $GITHUB_WORKSPACE, so your workflow can access it.
      - name: üòÑ Checkout
        uses: actions/checkout@v4

      # Install prerequisites for Ubuntu
      - name: ‚≠ê Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y curl git ftp lftp wget aria2 libarchive-tools ccache python2 python2-dev python3
          sudo apt install -y pngcrush schedtool dpkg-dev liblz4-tool make optipng maven device-tree-compiler 
          sudo apt install -y libc6-dev-i386 lib32ncurses5-dev libx11-dev lib32z-dev libgl1-mesa-dev xsltproc
          sudo apt install -y libxml2-utils libbz2-dev libbz2-1.0 libghc-bzlib-dev squashfs-tools lzop flex tree
          sudo apt install -y build-essential bc gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi libssl-dev libfl-dev
          sudo apt install -y pwgen libswitch-perl policycoreutils minicom libxml-sax-base-perl libxml-simple-perl 
          sudo apt install -y llvm g++-multilib bison gperf zlib1g-dev automake
          sudo apt install -y zip unzip tar gzip bzip2 rar unrar p7zip-full
          # sudo apt install -y unlzma lzop cabextract cpio lrzuntar unace unalz arj nomarch zpaq unzstd brotli uudecode
          mkdir -p $GITHUB_WORKSPACE/kernel_workspace

      # Set device name.
      - name: ‚è∞ Set device name
        run: echo "DEVICE=$(echo ${{ env.KERNEL_DEFCONFIG_PATH }} | sed 's!vendor/!!;s/_defconfig//;s/_user//;s/-perf//')" >> $GITHUB_ENV
      
      # Initialize ccache
      - name: üöÑ Setup ccache
        if: ${{ env.ENABLE_CCACHE == 'true' }}
        id: hash
        run: |
          # Create output directory
          mkdir -p ${{ env.OUT_DIR }}

          # Initialize ccache
          ccache -o compression=false -o cache_dir=${{ env.CCACHE_DIR }}

          # Generate configuration's hash
          echo $(echo -n '${{ toJSON(matrix.config) }}' | openssl dgst -sha1 | awk '{print $2}')
          echo "HASH=$(echo -n '${{ toJSON(matrix.config) }}' | openssl dgst -sha1 | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: üöÖ Cache ccache & output
        env:
          HASH: ${{ steps.hash.outputs.HASH }}
        if: ${{ env.ENABLE_CCACHE == 'true' }}
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.OUT_DIR }}
            ${{ env.CCACHE_DIR }}
          key: cache-${{ env.KERNEL_NAME }}-${{env.HASH}}-${{ env.BUILD_DATE }}
          restore-keys: |
            cache-${{ env.KERNEL_NAME }}-${{env.HASH}}-${{ env.BUILD_DATE }}
            cache-${{ env.KERNEL_NAME }}-${{env.HASH}}-
            cache-${{ env.KERNEL_NAME }}-

      - name: üåü Clone kernel source => (${{ env.KERNEL_LINK }})
        run: |
          cd $GITHUB_WORKSPACE/kernel_workspace
          if [[ ${{ env.KERNEL_LINK }} =~ git ]]; then
            git clone --recurse-submodules --depth=1 -j $(nproc) --branch ${{ env.KERNEL_BRANCH }} ${{ env.KERNEL_LINK }} kernel_dir
          else
            mkdir kernel_dir
            cd kernel_dir
            aria2c ${{ env.KERNEL_LINK }}
            kernel_file_name=$(ls)
            aria2c https://github.com/magojohnji/Android-Builder/raw/main/.Scripts/Extract.sh
            chmod +x ./extract.sh
            ./extract.sh $kernel_file_name
            rm -rf $kernel_file_name
            rm -rf ././extract.sh
          fi
          # tree ${{ env.KERNEL_NAME }}

      - name: üí´ Get toolchains
        env:
          toolchains: "${{ toJSON(matrix.CONFIG.toolchains) }}"
        run: |
          cd $GITHUB_WORKSPACE/kernel_workspace
          mkdir toolchains
          cd toolchains
          toolchains_num="$(echo $toolchains | jq 'length')"
          echo "ü§î There is $toolchains_num defined toolchains."

          for ((i=0;i<toolchains_num;i++)); do
            toolchain=$(echo $toolchains | jq -r ".[$i]")

            toolchain_name=$(echo $toolchain | jq -r ".name")
            
            # From archive
            if echo $toolchain | jq -e 'has("url")' > /dev/null; then
              # If from archive
              toolchain_url=$(echo $toolchain | jq -r ".url")
              mkdir -p $toolchain_name

              # Download archive
              aria2c "$toolchain_url"

              # Get filename
              filename="${toolchain_url##*/}"
              case "$filename" in
                *.zip)
                  unzip -d $toolchain_name "$filename"
                  ;;
                *.tar)
                  tar xvf "$filename" -C $toolchain_name
                  ;;
                *.tar.gz)
                  tar zxvf "$filename" -C $toolchain_name
                  ;;
                *.rar)
                  unrar x "$filename" $toolchain_name
                  ;;
                *)
                  echo "unknown file type: $filename"
                  ;;
              esac
              # Delete file to avoid duplicate name conflicts 
              rm $filename

              echo "ü§î Download $toolchain_name => ($toolchain_url)"
            else
              # If from git
              toolchain_repo=$(echo $toolchain | jq -r ".repo")
              toolchain_branch=$(echo $toolchain | jq -r ".branch")
              git clone --recursive --depth=1 -j $(nproc) --branch $toolchain_branch $toolchain_repo $toolchain_name

              echo "ü§î Clone $toolchain_name => ($toolchain_repo)"
            fi

            jq -r ".binaryEnv[] | tostring" <<< "$toolchain" | while read -r subPath; do
              echo "${{ env.WORKSPACE }}/$toolchain_name/$subPath" >> $GITHUB_PATH
            done
          done

      - name: üòâ Download magiskboot for linux
        if: env.MK_BOOT == 'true'
        run: |
          cd $GITHUB_WORKSPACE/kernel_workspace
          mkdir tools
          git clone --recurse-submodules https://github.com/magojohnji/magiskboot-linux.git magiskboot
          cd magiskboot
          cp ./x86_64/magiskboot ../tools/
          cd ..
          rm -rf magiskboot

      - name: üòÅ Download source boot image
        if: env.MK_BOOT == 'true'
        run: |
          cd $GITHUB_WORKSPACE/kernel_workspace
          mkdir bootimg_tmp
          aria2c -o ./bootimg_tmp/boot-source-kernelsu.img ${{ env.BOOTIMG_LINK }}
          if [ -f ./bootimg_tmp/boot-source-kernelsu.img ]; then
              echo "SOURCE_KERNELSU_BOOTIMG_PATH=$GITHUB_WORKSPACE/kernel_workspace/bootimg_tmp/boot-source-kernelsu.img" >> $GITHUB_ENV
          fi
        
      - name: üòé Set build args
        id: generate-args
        env:
          PARAMS: "${{ toJSON(matrix.CONFIG.params) }}"
          THREAD: $(nproc --all)
        run: |
          echo "ü§î PATH Variable: $PATH"

          ARCH=${{ env.KERNEL_ARCH }}
          CC=$(echo $PARAMS | jq -r ".CC")

          args="-j${{ env.THREAD }} O=${{ env.OUT_DIR }} ARCH=$ARCH"
          if [ -n "$CC" ]; then

            if [[ "$CC" == *"/"* ]]; then
              CC=${{ env.WORKSPACE }}/$CC
            fi

            if [ ${{ env.ENABLE_CCACHE }} = true ]; then
              args="$args CC=\"ccache $CC\""
            else
              args="$args CC=$CC"
            fi
          fi
          while read -r externalCommand; do
            key=$(echo "$externalCommand" | cut -d= -f1)
            value=$(echo "$externalCommand" | cut -d= -f2)
            if [[ "$value" == *"/"* ]]; then
              value="${{ env.WORKSPACE }}/$value"
            fi
            args="$args $key=$value"
          done < <(jq -r '.externalCommands | to_entries[] | "\(.key)=\(.value)"' <<< "$PARAMS")

          echo "ARCH=$ARCH" >> $GITHUB_OUTPUT
          echo "ARGS=$args" >> $GITHUB_OUTPUT

          echo "ü§î $args"

      - name: üòã Setup KernelSU
        working-directory: ${{ env.KERNEL_NAME }}
        env:
          ARCH: ${{ steps.generate-args.outputs.ARCH }}
        if: ${{ env.ENABLE_KERNELSU == 'true' }}
        run: |
          cd $GITHUB_WORKSPACE/kernel_workspace/kernel_dir
          # Delete old KernelSU
          if [ -d "./KernelSU" ]; then
            rm -rf "./KernelSU"
          fi
          if [ -d "./drivers/kernelsu" ]; then
            rm -rf "./drivers/kernelsu"
          fi

          # Apply KernelSU
          if [ ${{ env.APPLY_KSU_PATCH }} = true ]; then
              bash $GITHUB_WORKSPACE/patches/patches.sh
              if grep -q "CONFIG_KSU" arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}; then
                  sed -i 's/# CONFIG_KSU is not set/CONFIG_KSU=y/g' arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
                  sed -i 's/CONFIG_KSU=n/CONFIG_KSU=y/g' arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
              else
                  echo "CONFIG_KSU=y" >> arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
              fi
          fi

          if [ ${{ env.ENABLE_KP }} = true -a ${{ env.APPLY_KSU_PATCH }} != true ]; then
              echo "CONFIG_MODULES=y" >> arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
              echo "CONFIG_KPROBES=y" >> arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
              echo "CONFIG_HAVE_KPROBES=y" >> arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
              echo "CONFIG_KPROBE_EVENTS=y" >> arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
          fi

          if [ ${{ env.ENABLE_OFS }} = true ]; then
              echo "CONFIG_OVERLAY_FS=y" >> arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
          fi

          if [ ${{ env.DISABLE_LTO }} = true ]; then
              sed -i 's/CONFIG_LTO=y/CONFIG_LTO=n/' arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
              sed -i 's/CONFIG_LTO_CLANG=y/CONFIG_LTO_CLANG=n/' arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
              sed -i 's/CONFIG_THINLTO=y/CONFIG_THINLTO=n/' arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATHKERNEL_DEFCONFIG_PATH }}
              echo "CONFIG_LTO_NONE=y" >> arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
          fi

          if [ ${{ env.DISABLE_CC_WERROR }} = true ]; then
              echo "CONFIG_CC_WERROR=n" >> arch/${{ env.ARCH }}/configs/${{ env.KERNEL_DEFCONFIG_PATH }}
          fi
  
      - name: üòã Setup LXC docker
        working-directory: ${{ env.KERNEL_NAME }}
        env:
          DEFCONFIG: ${{ env.WORKSPACE }}/${{ env.KERNEL_NAME }}/arch/${{ steps.generate-args.outputs.ARCH }}/configs/${{env.KERNEL_DEFCONFIG_PATH}}
          ADD_DEFCONFIG: ${{ env.WORKSPACE }}/Kernel/LXC/LXC_defconfig
        if: ${{ env.ENABLE_LXC == 'true' }}
        run: |
          cd $GITHUB_WORKSPACE/kernel_workspace/kernel_dir
          # Add configuration
          for config in $(cat ${{ env.ADD_DEFCONFIG }})
          do
            echo $i >> ${{ env.DEFCONFIG }}
          done

          # Apply patch
          if [ -f kernel/cgroup.c ]; then
            row=$(sed -n -e '/^static int cgroup_add_file/=' kernel/cgroup.c)
            touch /tmp/tmp.txt
            sed -n -e '/static int cgroup_add_file/,/return 0/p' kernel/cgroup.c >> /tmp/tmp.txt
            row2=$(sed -n -e '/return 0/=' /tmp/tmp.txt)
            row3=$(echo `expr $row + $row2 - 1`)
            sed -i "$row3 i\        }" kernel/cgroup.c
            sed -i "$row3 i\                kernfs_create_link(cgrp->kn, name, kn);" kernel/cgroup.c
            sed -i "$row3 i\                snprintf(name, CGROUP_FILE_NAME_MAX, \"%s.%s\", cft->ss->name, cft->name);" kernel/cgroup.c
            sed -i "$row3 i\        if (cft->ss && (cgrp->root->flags & CGRP_ROOT_NOPREFIX) && !(cft->flags & CFTYPE_NO_PREFIX)) {" kernel/cgroup.c
            echo "üéñÔ∏è Modify kernel/cgroup.c"
          fi
          if [ -f kernel/cgroup/cgroup.c ]; then
            row=$(sed -n -e '/^static int cgroup_add_file/=' kernel/cgroup/cgroup.c)
            touch /tmp/tmp.txt
            sed -n -e '/static int cgroup_add_file/,/return 0/p' kernel/cgroup/cgroup.c >> /tmp/tmp.txt
            row2=$(sed -n -e '/return 0/=' /tmp/tmp.txt)
            row3=$(echo `expr $row + $row2 - 1`)
            sed -i "$row3 i\        }" kernel/cgroup/cgroup.c
            sed -i "$row3 i\                kernfs_create_link(cgrp->kn, name, kn);" kernel/cgroup/cgroup.c
            sed -i "$row3 i\                snprintf(name, CGROUP_FILE_NAME_MAX, \"%s.%s\", cft->ss->name, cft->name);" kernel/cgroup/cgroup.c
            sed -i "$row3 i\        if (cft->ss && (cgrp->root->flags & CGRP_ROOT_NOPREFIX) && !(cft->flags & CFTYPE_NO_PREFIX)) {" kernel/cgroup/cgroup.c
            echo "üéñÔ∏è Modify kernel/cgroup/cgroup.c"
          fi
          if [ -f android-kernel/net/netfilter/xt_qtaguid.c ]; then
            git am -s < ${{ env.WORKSPACE }}/LXC/Patches/xt_qtaguid.patch
            echo "üéñÔ∏è Apply xt_qtaguid.patch"
          fi

      - name: üòã Apply kernel patches
        if: ${{ env.ENABLE_KERNELSU == 'true' }}
        run: |
          # Define the directory containing the patches
          PATCHES_DIR="$GITHUB_WORKSPACE/kernel_workspace/kernel_dir/patches"

          # Check if the patches directory exists and is not empty
          if [ -d "$PATCHES_DIR" ] && [ "$(ls -A $PATCHES_DIR)" ]; then
            echo "üîç Found patches in $PATCHES_DIR. Applying them now..."

            # Change to the kernel source directory
            cd ${{ env.KERNEL_SOURCE_DIR }}

            # Apply each patch
            for patch in $PATCHES_DIR/*.patch; do
              echo "üìù Applying $patch"
              patch -p1 < $patch

              # Check if the patch was applied successfully
              if [ $? -ne 0 ]; then
                echo "‚ùå Failed to apply $patch"
                exit 1
              fi
            done

            echo "‚úÖ All patches applied successfully"
          else
            echo "‚ö†Ô∏è No patches found in $PATCHES_DIR"
          fi

      - name: üëç Start building the kernel
        working-directory: ${{ env.KERNEL_NAME }}
        env:
          ARGS: ${{ steps.generate-args.outputs.ARGS }}
        run: |
          cd $GITHUB_WORKSPACE/kernel_workspace/kernel_dir
          echo "ü§î PATH Variable: $PATH"
          if [ ! -z ${{ env.KSU_EXPECTED_SIZE }} ] && [ ! -z ${{ env.KSU_EXPECTED_HASH }} ]; then
            export KSU_EXPECTED_SIZE=${{ env.KSU_EXPECTED_SIZE }}
            export KSU_EXPECTED_HASH=${{ env.KSU_EXPECTED_HASH }}
          fi

          export KBUILD_BUILD_HOST=${{ env.BUILD_HOST }}
          if [ ${{ env.BUILDER }} = "" ]; then
            export KBUILD_BUILD_USER=$(echo ${{ github.actor }} | tr A-Z a-z)
          else
            export KBUILD_BUILD_USER=${{ env.BUILDER }}
          fi

          make O=out ${{ env.KERNEL_DEFCONFIG_PATH }}
          make ${{ env.ARGS }}
          # tree ${{ env.OUT_DIR }}

      - name: Setting up KernelSU boot image
        if: env.MK_BOOT == 'true'
        run: |
          cd $GITHUB_WORKSPACE/kernel_workspace
          chmod +x ./tools/magiskboot
          cd bootimg_tmp
          mkdir source kernelbuild
          cd source
          $GITHUB_WORKSPACE/kernel_workspace/tools/magiskboot unpack ${{env.SOURCE_KERNELSU_BOOTIMG_PATH}}
          cd ..
          cp -r ./source ./new
          if [ ${{ env.KERNEL_IMAGE_NAME }} = Image.gz-dtb ]; then
            cd $GITHUB_WORKSPACE/kernel_workspace/bootimg_tmp/kernelbuild
            $GITHUB_WORKSPACE/kernel_workspace/tools/magiskboot split ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image.gz-dtb
            cp -rf kernel $GITHUB_WORKSPACE/kernel_workspace/bootimg_tmp/new/
            cp -rf kernel_dtb $GITHUB_WORKSPACE/kernel_workspace/bootimg_tmp/new/
            cd $GITHUB_WORKSPACE/kernel_workspace/bootimg_tmp/new/
            $GITHUB_WORKSPACE/kernel_workspace/tools/magiskboot repack ${{env.SOURCE_KERNELSU_BOOTIMG_PATH}} $GITHUB_WORKSPACE/kernel_workspace/bootimg_tmp/boot-kernelsu.img
          else
            cd $GITHUB_WORKSPACE/kernel_workspace/bootimg_tmp/new/
            cp -rf ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/${{ env.KERNEL_IMAGE_NAME }} ./kernel
            $GITHUB_WORKSPACE/kernel_workspace/tools/magiskboot repack ${{env.SOURCE_KERNELSU_BOOTIMG_PATH}} $GITHUB_WORKSPACE/kernel_workspace/bootimg_tmp/boot-kernelsu.img
          fi
  
      - name: ‚õëÔ∏è Pack things for debugging
        if: ${{ env.DEBUG == 'true' }}
        run: |
          cd $GITHUB_WORKSPACE
          tar czvf debug.tar .
          xz -k debug.tar

      - name: üíõ Upload Image
        uses: actions/upload-artifact@v3
        env:
          ARCH: ${{ steps.generate-args.outputs.ARCH }}
        with:
          name: ${{ env.KERNEL_NAME }}-${{ env.BUILD_DATE }}-Image
          path: ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image
          if-no-files-found: ignore
          retention-days: 7

      - name: üíô Upload Image.gz
        uses: actions/upload-artifact@v3
        env:
          ARCH: ${{ steps.generate-args.outputs.ARCH }}
        with:
          name: ${{ env.KERNEL_NAME }}-${{ env.BUILD_DATE }}-Image.gz
          path: ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image.gz
          if-no-files-found: ignore
          retention-days: 7

      - name: üíô Upload Image.gz-dtb
        uses: actions/upload-artifact@v3
        env:
          ARCH: ${{ steps.generate-args.outputs.ARCH }}
        with:
          name: ${{ env.KERNEL_NAME }}-${{ env.BUILD_DATE }}-Image.gz-dtb
          path: ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image.gz-dtb
          if-no-files-found: ignore
          retention-days: 7

      - name: üíú Upload dtb
        uses: actions/upload-artifact@v3
        env:
          ARCH: ${{ steps.generate-args.outputs.ARCH }}
        with:
          name: ${{ env.KERNEL_NAME }}-${{ env.BUILD_DATE }}-dtb
          path: ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtb
          if-no-files-found: ignore
          retention-days: 7

      - name: ‚ù§Ô∏è Upload dtbo.img
        uses: actions/upload-artifact@v3
        env:
          ARCH: ${{ steps.generate-args.outputs.ARCH }}
        if: ${{ env.NEED_DTBO == 'true' }}
        with:
          name: ${{ env.KERNEL_NAME }}-${{ env.BUILD_DATE }}-dtbo.img
          path: ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtbo.img
          if-no-files-found: ignore
          retention-days: 7

      - name: ‚ò¢Ô∏è Upload output directory
        uses: actions/upload-artifact@v3
        env:
          ARCH: ${{ steps.generate-args.outputs.ARCH }}
        with:
          name: ${{ env.KERNEL_NAME }}-${{ env.BUILD_DATE }}-Output
          path: ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/
          retention-days: 7

      - name: ‚è∞ Pack Anykernel3
        if: ${{ env.ENABLE_ANYKERNEL3 == 'true' }}
        env:
          PARAMS: "${{ toJSON(matrix.CONFIG.AnyKernel3) }}"
          ARCH: ${{ steps.generate-args.outputs.ARCH }}
          ANYKERNEL3_FILE: "${{ env.WORKSPACE }}/AnyKernel3-${{ env.KERNEL_NAME }}-${{ env.BUILD_DATE }}"
        run: |
          if [ ${{ env.AK3_LINK }} = '' ]; then
            git clone --recursive --depth=1 -j $(nproc) https://github.com/osm0sis/AnyKernel3 AnyKernel3
            sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
            sed -i 's!block=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;!block=auto;!g' AnyKernel3/anykernel.sh
            sed -i 's/is_slot_device=0;/is_slot_device=auto;/g' AnyKernel3/anykernel.sh
            echo "ü§î Use origin Anykernel3 => (https://github.com/osm0sis/AnyKernel3)"
          else
            git clone --recursive --depth=1 -j $(nproc) --branch ${{ env.AK3_BRANCH }} ${{ env.AK3_LINK }} AnyKernel3
            echo "ü§î Use custom AnyKernel3 => (${{ env.AK3_LINK }})"
          fi


          if [ -e "${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image.gz-dtb" ]; then
            cp -f ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image.gz-dtb ./AnyKernel3/
          else
            if [ -e "${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image" ]; then
              cp -f ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image ./AnyKernel3/
            fi
            if [ -e "${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image.gz" ]; then
              cp -f ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image.gz ./AnyKernel3/
            fi
            if [ -e "${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtbo" ]; then
              cp -f ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtbo ./AnyKernel3/
            fi
            if [ -e "${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtbo.img" ]; then
              cp -f ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtbo.img ./AnyKernel3/
            fi
          fi

          cd AnyKernel3/
          zip -q -r "${{ env.ANYKERNEL3_FILE }}.zip" *

      - name: "üíæ Upload AnyKernel3 image => (${{ env.BUILD_DATE }})"
        env:
          ANYKERNEL3_FILE: "AnyKernel3-${{ env.KERNEL_NAME }}-${{ env.BUILD_DATE }}"
        uses: actions/upload-artifact@v3
        if: ${{ env.USE_ANYKERNEL3 == 'true' }}
        with:
          name: "${{ env.ANYKERNEL3_FILE }}"
          path: AnyKernel3/*

      - name: "üíø Upload boot image => (${{ env.BUILD_DATE }})"
        env:
          BOOTIMG_FILE: "Boot-${{ env.KERNEL_NAME }}-${{ env.BUILD_DATE }}"
        uses: actions/upload-artifact@v3
        if: ${{ env.MK_BOOT == 'true' }}
        with:
          name: "${{ env.BOOTIMG_FILE }}"
          path: $GITHUB_WORKSPACE/kernel_workspace/bootimg_tmp/boot-kernelsu.img

      - name: "‚õëÔ∏è Upload things for debugging => (${{ env.BUILD_DATE }})"
        env:
          DEBUG_FILE: "Debug-${{ env.KERNEL_NAME }}-${{ env.BUILD_DATE }}"
        uses: actions/upload-artifact@v3
        if: ${{ env.DEBUG == 'true' }}
        with:
          name: "${{ env.DEBUG_FILE }}"
          path: $GITHUB_WORKSPACE/debug.tar.xz

      - name: üßß Create GitHub Release => (${{ env.BUILD_DATE }})
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        if: ${{ env.RELEASE == 'true' }}
        with:
          tag_name: Build-${{ env.DEVICE }}-${{ env.BUILD_DATE }}.${{ github.run_number }}
          files: |
            ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image
            ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image.gz
            ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image.gz-dtb
            ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtb
            ${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtbo.img
            AnyKernel3/*
            $GITHUB_WORKSPACE/kernel_workspace/bootimg_tmp/boot-kernelsu.img
          generate_release_notes: true

